<div class="wrapper">
  <div class="formContent">
    <input class="users-button" type = "button" value="Users" (click)="toggleUserList()">
    <div>
      <h2 class="underlineHover" routerLink="/login" routerLinkActive="active"> Login </h2>
      <h2 class="underlineHover" routerLink="/signup" routerLinkActive="active">Register </h2>
    </div>
    <router-outlet></router-outlet>
  </div>
  <app-user-list *ngIf="isUserList"></app-user-list>
</div>
